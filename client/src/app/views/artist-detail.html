<div *ngIf="artist" class="artist-box">

    <div id="artist-head-card">
        <div class="image">
                <img src="{{url + 'getimageartist/' + artist.image}}" *ngIf="artist.image && artist.image != 'null'">
            </div>
            <div class="data">
    <h1>{{artist.name}}</h1>
    <p class="description">{{artist.description}}</p>
    <a [routerLink]="['/crear-album', artist._id]" *ngIf="identity.role == 'ROLE_ADMIN'" class="btn btn-default">AÃ±adir Album</a>
</div>
</div>

<div class="clearfix"></div>
<div id="gallery-albums" *ngIf="albums">
<!-- LISTAR ALBUMS -->
<ul class="album-list">
    <li *ngFor="let album of albums" class="col-lg-4 album-item">
        <div class="album-image">
            <img src="{{url + 'getimagealbum/' + album.image}}" alt="">
        </div>
        <div class="album-name">
            <p>
                <a href="">
                    {{album.title}}
                </a>
            </p>
            <p>
                <a [routerLink]="['/artist', album.artist._id]">
                    {{album.artist.name}}
                </a>
            </p>
        </div>
        <div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">
                <a [routerLink]="['/editar-album', album._id]" class="btn btn-sm btn-warning">Editar</a>
                
                <a (click)="onDeleteConfirm(album._id)" class="btn btn-sm btn-danger">Borrar</a>
            </div>
            <div class="seguro" *ngIf="confirmado == album._id">
                    <a (click)="onDeleteAlbum(album._id)" class="btn btn-sm btn-danger">Eliminar</a>
                    <a (click)="onCancelAlbum()" class="btn btn-sm btn-warning">Cancelar</a>
            </div>
    </li>
</ul>
</div>
</div>
