<div class="album-box" *ngIf="album">
    <div id="album-head-card">
        <div class="image">
            <img src="{{url + 'getimagealbum/' + album.image}}" alt="">
        </div>
        <div class="data">
         <h1>{{album.title}}</h1>
         <p>{{album.artist.name}}</p>
         <p>{{album.year}}</p>
         <p>{{album.description}}</p>
        </div>
        <a [routerLink]="['/crear-tema', album._id]" class="btn btn-default" *ngIf="identity.role == 'ROLE_ADMIN'">
            Añadir canción
        </a>
    </div>
</div>

<div class="clearfix"></div>
<div class="gallery-songs" *ngIf="songs">
<ul id="songs-list">
 <li *ngFor="let song of songs" class="song-item">
<div class="title">
  <a class="btn btn-success">
<span class="glyphicon glyphicon-play" aria-hidden="true"></span>
</a>  
    
    {{song.number + '. ' + song.name + ' - ' + song.duration}}

    <a [routerLink]="['/editar-tema', song._id]" class="btn btn-warning">Editar</a>
    <a [routerLink]="['/editar-tema', song._id]" class="btn btn-danger">Borrar</a>
</div>
 </li>
</ul>

</div>
