<!--The content below is only a placeholder and can be replaced.-->
<div *ngIf="identity" class="navigation col-lg-1">
  <h1>
    {{title}}!
  </h1>
  <span>{{identity.name}} {{identity.surname}}</span>
  <span class="btn btn-warning" (click)="logout()">
    Cerra session
  </span>
</div>
<div class="clearfix"></div>
<div *ngIf="identity"  class="central col-lg-11">
  <p>Estas logeado en la aplicación</p>
</div>

<div class="col-lg-12" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>
    
        <div  *ngIf="errorMessage" class="alert alert-info">
            <strong>Error!</strong> {{errorMessage}}
          </div>

    
    <form #loginForm (ngSubmit)="onSubmit()" class="col-md-8">
      <p>
        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
      </p>
        <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>

  
  <div class="col-lg-6">
    <h1>Registrate</h1>
    <form class="col-md-8">
        <p>
          <label>Nombre:</label>
          <input type="text" class="form-control" required>
        </p>
        <p>
          <label>Apellidos:</label>
          <input type="text" class="form-control" required>
        </p>
        <p>
          <label>Correo electronico:</label>
          <input type="email" class="form-control" required>
        </p>
        <p>
          <label>Contraseña:</label>
          <input type="password" class="form-control" required>
        </p>
          <input type="submit" value="Registrar" class="btn btn-primary">
      </form>
  </div>
</div>
