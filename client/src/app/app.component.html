<div *ngIf="identity" class="navigation col-lg-1 col-md-1 col-sm-1">
  <h1 class="head-title">
    <a [routerLink]="['/']">
      <span class="glyphicon glyphicon-music" ></span>
      {{title}}
    </a>
  </h1>
  <nav id="navigation">
    <a [routerLink]="['/home']" [routerLinkActive]="['actived']">Buscar
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    </a>
    <a [routerLink]="['/artistas', 1]" [routerLinkActive]="['actived']">Artistas
    <span class="glyphicon glyphicon-star" aria-hidden="true"></span>
    </a>
    <a href="#">Albums
    <span class="glyphicon glyphicon-book" aria-hidden="true"></span>
    </a>
  </nav>
  <div class="clearfix"></div>



      <nav id="user_logged">
          <div class="user_image">
              <img id="image-logged" src="{{url + 'getimage/' + identity.image}}"/>
          </div>
        <span id="identity_name">Bienvenid@ {{identity.name}}</span>
        <a [routerLink]="['/mis-datos']" [routerLinkActive]="['actived']">Mis datos
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
        </a>  
        <a (click)="logout()" class="btn-log-out">Salir
        <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
         </a>  
      </nav>
</div>
<!-- Aqui se puede usuar *ngIF="identity" -->
<div [class.hidden]="!identity" class="central col-lg-10">

  <router-outlet></router-outlet>

</div>

<div class="col-lg-10" *ngIf="!identity">
  <div class="col-lg-6">
    <h1>Identificate</h1>

    <div *ngIf="errorMessage" class="alert alert-info">
      <strong>Error!</strong> {{errorMessage}}
    </div>


    <form #loginForm (ngSubmit)="onSubmit()" class="col-md-8">
      <p>
        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user.email" class="form-control" required/>
        <span *ngIf="!email.valid && email.touched">
          El email es obligatorio
        </span>
      </p>
      <p>
        <label>Contraseña:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user.password" class="form-control" required/>
      </p>
      <input type="submit" value="Entrar" class="btn btn-primary">
    </form>
  </div>


  <div class="col-lg-6">
    <h1>Registrate</h1>
    <div *ngIf="alertRegister" class="alert alert-info">
      <strong>Muy bien!</strong> {{alertRegister}}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onSubmitRegister()" class="col-md-8">
      <p>
        <label>Nombre:</label>
        <input type="text" #name="ngModel" name="name" [(ngModel)]="user_register.name" class="form-control" required>
        <span *ngIf="!name.valid && name.touched">
              El nombre es obligatorio
          </span>
      </p>
      <p>
        <label>Apellidos:</label>
        <input type="text" #surname="ngModel" name="surname" [(ngModel)]="user_register.surname" class="form-control" required>
        <span *ngIf="!surname.valid && surname.touched">
              El apellido es obligatorio
          </span>
      </p>
      <p>
        <label>Correo electronico:</label>
        <input type="email" #email="ngModel" name="email" [(ngModel)]="user_register.email" class="form-control" required>
        <span *ngIf="!email.valid && email.touched">
              El email es obligatorio
          </span>
      </p>
      <p>
        <label>Contraseña:</label>
        <input type="password" #password="ngModel" name="password" [(ngModel)]="user_register.password" class="form-control" required>
        <span *ngIf="!password.valid && password.touched">
              El password es obligatorio
          </span>
      </p>
      <input type="submit" value="Registrar" class="btn btn-primary">
    </form>
  </div>
</div>
